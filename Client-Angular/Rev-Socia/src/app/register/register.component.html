<div class="container-fluid ">
<br/>
<div class = "float-right btn-group">
  <button class=" btn btn-primary" routerLink="/home"> Home </button>
</div>

  <h3> Registration Page </h3>



  <br/>

  <form>
    <div class="form-group row">
      <label for="firstNameFld" class="col-sm-2 col-form-label">First-Name</label>
      <div class="col-sm-10">
        <input type= "text" class="form-control" id="firstNameFld" placeholder="First Name">
      </div>
    </div>


      <div class="form-group row">
        <label for="lastNameFld" class="col-sm-2 col-form-label">Last-Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastNameFld" placeholder="Last Name">
        </div>
      </div>


        <div class="form-group row">
          <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="emailFld" placeholder="Email">
          </div>
        </div>

          <div class="form-group row">
            <label for="contactFld" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="contactFld" placeholder="Contact">
            </div>
          </div>

          <div class="form-group row">
            <label for="expertiseId" class="col-sm-2 col-form-label">Area of Expertise</label>
            <div class="col-sm-10 " id = "expertiseId">
              <div class ="form-check-inline">
                <input type="checkbox" class = "form-check-input">  Algorithms & Mathematics &nbsp;
              </div>

              <div class = "form-check-inline">
                <input type =  "checkbox" class="form-check-input"> Science &nbsp;
              </div>
              <div class="form-check-inline">
                <input type="checkbox" class="form-check-input"> Arts & Literature &nbsp;
              </div>
              <div class = "form-check-inline">
                <input type="checkbox" class="form-check-input"> Computer Science &nbsp;
              </div>

              <div class = "form-check-inline">
                <input type="checkbox" class="form-check-input"> Others
              </div>
            </div>
          </div>

            <div class="form-group row">
              <label for= "otherFld" class="col-sm-2 col-form-label">If Selected Others</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id = "otherFld" placeholder="field of expertise">
              </div>
            </div>




          <div class="form-group row">
              <label for= "usernameFld" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id = "usernameFld" placeholder="Username">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>

          
    <br/>

    <button type="submit" class="btn btn-success mb-2 form-control">Register</button>

          </form>



</div>

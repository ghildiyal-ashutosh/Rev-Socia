<div class = "container-fluid">
  <div class ="btn-group float-right">
    <button class = "btn btn-primary" routerLink="/home"> Home</button>
    <button class = "btn btn-success" routerLink="/registerUser">Register</button>
  </div>

  <h3> LogIn Page</h3>


  <form #f="ngForm" (ngSubmit)="login(username,password)">

    <button class="btn btn-danger float-right btn" type="reset" value="Reset"> Reset </button>
    <br/>
    <br/>

    <div class="form-group row">
      <label for="nameFld" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input  [(ngModel)] = "username" name = "first"
                type= "text" class="form-control" id="nameFld" placeholder= "Username">
      </div>
    </div>


    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)] = "password" name ="last"
               type="text" class="form-control" id="passwordFld" placeholder="Password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-2 form-control">Log-In</button>


  </form>



</div>
